apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: trading-platform
data:
  # Database
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "lakehouse"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_TOPICS: "btcusdt-bybit"
  
  # MinIO
  MINIO_ENDPOINT: "http://minio-service:9000"
  
  # Service URLs
  PORTFOLIO_SERVICE_URL: "http://portfolio-service:8001"
  ORDER_SERVICE_URL: "http://order-service:8002"
  TRANSACTION_SERVICE_URL: "http://transaction-service:8003"
  ANALYTICS_SERVICE_URL: "http://analytics-service:8004"
  ML_SERVICE_URL: "http://ml-service:8005"
  USER_SERVICE_URL: "http://user-service:8006"
