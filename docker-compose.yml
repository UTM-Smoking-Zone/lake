networks:
  lakehouse:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    networks: [lakehouse]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    networks: [lakehouse]
    ports:
      - "9093:9092"   # Changed to avoid conflict with upgrade_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24        
      KAFKA_NUM_PARTITIONS: 3 
      KAFKA_MESSAGE_MAX_BYTES: 2147483647           # 2GB max message
      KAFKA_REPLICA_FETCH_MAX_BYTES: 2147483647     # 2GB fetch size
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 2147483647
    mem_limit: 8g
    memswap_limit: 8g

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks: [lakehouse]
    ports:
      - "0.0.0.0:8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: lakehouse
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

  kafka-producer:
    build: ./kafka/kafka-producer
    container_name: kafka-producer
    networks: [lakehouse]
    depends_on:
      kafka:
        condition: service_healthy
    restart: on-failure:3
    command: python3 producer.py

  kafka-consumer:
    build: ./kafka/kafka-consumer
    container_name: kafka-consumer
    networks: [lakehouse]
    depends_on:
      kafka:
        condition: service_healthy
      postgres-analytics:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: on-failure:3
    command: python3 -u consumer.py
    environment:
      - POSTGRES_HOST=postgres-analytics
      - POSTGRES_PORT=5432
      - POSTGRES_DB=analytics_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
      
  redis:
    image: redis:7-alpine
    container_name: redis
    networks: [lakehouse]
    ports:
      - "6380:6379"   # Changed to avoid conflict with upgrade_redis
    command: redis-server --maxmemory 4gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MICROSERVICES (Node.js)
  # ============================================

  # API Gateway - Entry point with WebSocket (No direct DB access)
  api-gateway:
    build: ./platform/services/api-gateway
    container_name: api-gateway
    networks: [lakehouse]
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      portfolio-service:
        condition: service_started
      order-service:
        condition: service_started
      transaction-service:
        condition: service_started
      analytics-service:
        condition: service_started
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORTFOLIO_SERVICE_URL=http://portfolio-service:8001
      - ORDER_SERVICE_URL=http://order-service:8002
      - TRANSACTION_SERVICE_URL=http://transaction-service:8003
      - ANALYTICS_SERVICE_URL=http://analytics-service:8004
      - ML_SERVICE_URL=http://ml-service:8005
      - USER_SERVICE_URL=http://user-service:8006
      - KAFKA_BROKERS=kafka:9092
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Portfolio Service - Portfolio & wallet management
  portfolio-service:
    build: ./platform/services/portfolio-service
    container_name: portfolio-service
    networks: [lakehouse]
    ports:
      - "8001:8001"
    depends_on:
      postgres-portfolio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres-portfolio
      - POSTGRES_PORT=5432
      - POSTGRES_DB=portfolio_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BROKERS=kafka:9092
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Order Service - Order execution
  order-service:
    build: ./platform/services/order-service
    container_name: order-service
    networks: [lakehouse]
    ports:
      - "8002:8002"
    depends_on:
      postgres-orders:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres-orders
      - POSTGRES_PORT=5432
      - POSTGRES_DB=order_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Transaction Service - Transaction history
  transaction-service:
    build: ./platform/services/transaction-service
    container_name: transaction-service
    networks: [lakehouse]
    ports:
      - "8003:8003"
    depends_on:
      postgres-transactions:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres-transactions
      - POSTGRES_PORT=5432
      - POSTGRES_DB=transaction_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BROKERS=kafka:9092
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Analytics Service - Technical indicators
  analytics-service:
    build: ./platform/services/analytics-service
    container_name: analytics-service
    networks: [lakehouse]
    ports:
      - "8004:8004"
    depends_on:
      postgres-analytics:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres-analytics
      - POSTGRES_PORT=5432
      - POSTGRES_DB=analytics_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ML Service - Predictions & backtesting
  ml-service:
    build: ./platform/services/ml-service
    container_name: ml-service
    networks: [lakehouse]
    ports:
      - "8005:8005"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # User Service - User management
  user-service:
    build: ./platform/services/user-service
    container_name: user-service
    networks: [lakehouse]
    ports:
      - "8006:8006"
    depends_on:
      postgres-user:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres-user
      - POSTGRES_PORT=5432
      - POSTGRES_DB=user_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BROKERS=kafka:9092
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # REMOVED: market-data-service (duplicate of kafka-producer)
  # Real-time market data is now handled exclusively by kafka-producer → kafka → kafka-consumer → postgres-analytics

  # MinIO - S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    networks: [lakehouse]
    ports:
      - "0.0.0.0:9010:9000"   # Changed from 9000 to avoid conflicts
      - "0.0.0.0:9011:9001"   # Changed from 9001 to avoid conflicts
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MICROSERVICES DATABASES (Database per Service Pattern)
  # ============================================

  # User Service Database
  postgres-user:
    image: postgres:15-alpine
    container_name: postgres-user
    networks: [lakehouse]
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=user_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres-user:/var/lib/postgresql/data
      - ./platform/db/init-user-service.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d user_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Portfolio Service Database
  postgres-portfolio:
    image: postgres:15-alpine
    container_name: postgres-portfolio
    networks: [lakehouse]
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=portfolio_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres-portfolio:/var/lib/postgresql/data
      - ./platform/db/init-portfolio-service.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d portfolio_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Order Service Database
  postgres-orders:
    image: postgres:15-alpine
    container_name: postgres-orders
    networks: [lakehouse]
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_DB=order_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres-orders:/var/lib/postgresql/data
      - ./platform/db/init-order-service.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d order_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Transaction Service Database
  postgres-transactions:
    image: postgres:15-alpine
    container_name: postgres-transactions
    networks: [lakehouse]
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_DB=transaction_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres-transactions:/var/lib/postgresql/data
      - ./platform/db/init-transaction-service.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d transaction_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Analytics Service Database (read-only OHLCV data)
  postgres-analytics:
    image: postgres:15-alpine
    container_name: postgres-analytics
    networks: [lakehouse]
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_DB=analytics_service
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres-analytics:/var/lib/postgresql/data
      - ./platform/db/init-analytics-service.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d analytics_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client для создания buckets
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    networks: [lakehouse]
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      bash -c "
      mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb minio/warehouse --ignore-existing &&
      mc mb minio/bronze --ignore-existing &&
      mc mb minio/silver --ignore-existing &&
      mc mb minio/gold --ignore-existing &&
      mc mb minio/checkpoints --ignore-existing &&
      echo 'Buckets created successfully'
      "

