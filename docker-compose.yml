  frontend:
    build: ./platform/front
    container_name: frontend
    networks: [lakehouse]
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - api-gateway
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    restart: unless-stopped